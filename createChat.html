	<script>

	  firebase.initializeApp(config);

	  var database = firebase.database();

	  database.ref("chatNumList").on("value", function(snapshot1) {
	  	var listOfChatsHTML = "";
	  	database.ref().once("value").then(function(snapshot2) {
	  	for (i=0; i<snapshot1.val().length; i++) {
	  		
	  			listOfChatsHTML += ("<a href='chat.html' target='_blank' id='link" + i + "'>" +snapshot2.val()[snapshot1.val()[i]].name + "</a><br>");
	  	};
	  	$("#listOfChats").html(listOfChatsHTML);
	  	console.log(listOfChatsHTML);
	  	for (i=0; i<snapshot1.length; i++) {
	  		$("#link" + i).click(function() {
	  			localStorage.setItem("chatNum", snapshot1.val()[i]);
	  		});
	  	};
	  	});
	  });



</script>
